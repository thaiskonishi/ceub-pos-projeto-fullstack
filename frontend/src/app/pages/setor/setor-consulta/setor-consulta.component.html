
<table mat-table [dataSource]="setores" class="mat-elevation-z8 tabela">

	<ng-container matColumnDef="ID" class="campo">
		<th mat-header-cell *matHeaderCellDef>ID</th>
		<td mat-cell *matCellDef="let element" >{{element.id}}</td>
	</ng-container>

	<ng-container matColumnDef="NOME DO SETOR" id="nomeSetor" class="campo">
		<th mat-header-cell *matHeaderCellDef>TICKER</th>
		<td mat-cell *matCellDef="let element">{{element.nomeSetor}}</td>
	</ng-container>

	<ng-container matColumnDef="DESCRIÇÃO" id="descricao" class="campo">
		<th mat-header-cell *matHeaderCellDef id="cotacao">DESCRIÇÃO</th>
		<td mat-cell *matCellDef="let element">{{element.descricao}}</td>
	</ng-container>

	<ng-container matColumnDef="AÇÕES" id="acoes" class="campo">
		<th mat-header-cell *matHeaderCellDef>EDIÇÃO</th>
		<td mat-cell *matCellDef="let element"><button (click)="editarSetor(element.id)">Editar</button></td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<ng-template #noData>
	<p>Nenhum setor encontrado.</p>
</ng-template>
