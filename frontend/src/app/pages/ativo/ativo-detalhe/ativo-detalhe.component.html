<div class="form-container">
  <h2>{{ isEditMode ? 'Editar Ativo' : 'Criar Novo Ativo' }}</h2>
  <form>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input id="nome" [(ngModel)]="ativo.nome" name="nome" class="nomeInput"/>
    </div>
    <div class="form-group">
      <label for="ticker">Ticker:</label>
      <input id="ticker" [(ngModel)]="ativo.ticker" name="ticker" class="tickerInput"/>
    </div>
    <div class="form-group">
      <label for="dataFundacao">Data de Fundação:</label>
      <input
        id="dataFundacao"
        [(ngModel)]="ativo.dataFundacao"
        name="dataFundacao"
        type="date"
        class="dataInput"
      />
    </div>
    <div class="form-group">
      <label for="idSetor">Setor:</label>
      <select id="idSetor" [(ngModel)]="ativo.idSetor" name="idSetor" class="setorInput">
        <option *ngFor="let setor of setores" [value]="setor.id">
          {{ setor.nomeSetor }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="idTipoAtivo">Tipo de Ativo:</label>
      <select id="idTipoAtivo" [(ngModel)]="ativo.idTipoAtivo" name="idTipoAtivo" class="tipoInput">
        <option *ngFor="let tipo of tiposAtivo" [value]="tipo.id">
          {{ tipo.nomeTipoAtivo }}
        </option>
      </select>
    </div>
    <div class="form-buttons">
      <button type="button" (click)="salvar()">Salvar</button>
      <button type="button" *ngIf="isEditMode" (click)="deletar()">Deletar</button>
      <button type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
