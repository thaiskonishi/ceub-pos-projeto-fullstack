
	<table mat-table [dataSource]="ativos" class="mat-elevation-z8 demo-table">
		<!-- Position Column -->
		<ng-container matColumnDef="ID">
			<th mat-header-cell *matHeaderCellDef>ID</th>
			<td mat-cell *matCellDef="let element" >{{element.id}}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="NOME">
			<th mat-header-cell *matHeaderCellDef>NOME</th>
			<td mat-cell *matCellDef="let element">{{element.nome}}</td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="TICKER">
			<th mat-header-cell *matHeaderCellDef>TICKER</th>
			<td mat-cell *matCellDef="let element">{{element.ticker}}</td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="DATA DE FUNDAÇÃO" id="dataFundacao">
			<th mat-header-cell *matHeaderCellDef>DATA DE FUNDAÇÃO</th>
			<td mat-cell *matCellDef="let element">{{element.dataFundacao}}</td>
		</ng-container>

		<ng-container matColumnDef="SETOR">
			<th mat-header-cell *matHeaderCellDef>SETOR</th>
			<td mat-cell *matCellDef="let element">{{element.setor}}</td>
		</ng-container>

		<ng-container matColumnDef="TIPO DE ATIVO" id="tipoAtivo">
			<th mat-header-cell *matHeaderCellDef>TIPO DE ATIVO</th>
			<td mat-cell *matCellDef="let element">{{element.tipoAtivo}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
