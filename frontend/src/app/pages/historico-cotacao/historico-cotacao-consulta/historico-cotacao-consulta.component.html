<h2>Histórico de Cotações</h2>
<body>
	<div class="container">
		<button type="button" class="new-button" routerLink="/cotacoes">
			Voltar
		</button>
		<div *ngIf="historicoCotacoes.length > 0; else noData">
			<table
				mat-table
				[dataSource]="historicoCotacoes"
				class="mat-elevation-z8 tabela"
			>
				<ng-container matColumnDef="ID">
					<th mat-header-cell *matHeaderCellDef>ID</th>
					<td mat-cell *matCellDef="let item">{{ item.id }}</td>
				</ng-container>

				<ng-container matColumnDef="TICKER">
					<th mat-header-cell *matHeaderCellDef>Ticker</th>
					<td mat-cell *matCellDef="let item">{{ item.ticker }}</td>
				</ng-container>

				<ng-container matColumnDef="DATA">
					<th mat-header-cell *matHeaderCellDef>Data</th>
					<td mat-cell *matCellDef="let item">
						{{ item.data | date : "dd/MM/yyyy HH:mm" }}
					</td>
				</ng-container>

				<ng-container matColumnDef="COTACAO">
					<th mat-header-cell *matHeaderCellDef>Cotação</th>
					<td mat-cell *matCellDef="let item">
						{{ item.cotacao | currency : "BRL" : "symbol" }}
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>
		<ng-template #noData>
			<p>Nenhum histórico de cotações encontrado.</p>
		</ng-template>
	</div>
</body>
