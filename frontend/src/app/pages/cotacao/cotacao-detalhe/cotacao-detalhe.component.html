<div>
  <h2>{{ isEditMode ? 'Editar Cotação' : 'Criar Nova Cotação' }}</h2>
  <form>
    <div>
      <label for="idAtivo">Ticker:</label>
      <select id="idAtivo" [(ngModel)]="cotacao.idAtivo" name="idAtivo">
        <option *ngFor="let ativo of ativos" [value]="ativo.id">
          {{ ativo.ticker }}
        </option>
      </select>
    </div>
    <div>
      <label for="cotacao">Cotação:</label>
      <input id="cotacao" [(ngModel)]="cotacao.cotacao" name="cotacao" type="number" />
    </div>
    <div>
      <button type="button" (click)="salvar()">Salvar</button>
      <button type="button" *ngIf="isEditMode" (click)="deletar()">Deletar</button>
      <button type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
