<div class="container-login">
	<div class="container-login-central">
		<div class="container-header">
			<div class="titulo-login">Login - Sistema de Investimentos</div>
			<div class="info-login">Colocar uma frase de efeito</div>
		</div>
		<div class="container-form">
			<div class="group-input">
				<div class="text-info">Digite seu email</div>
				<input
					class="input-form"
					type="text"
					name="email"
					id="email"
					placeholder="email"
				/>
			</div>
			<div class="group-input">
				<div class="text-info">Digite sua senha</div>
				<input
					class="input-form"
					type="password"
					name="senha"
					id="senha"
					placeholder="senha"
				/>
			</div>
			<div class="group-input">
				<input type="submit" value="entrar" class="btn-login" />
			</div>
		</div>
	</div>
</div>
