<div *ngIf="tiposAtivo.length > 0; else noData">
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Descrição</th>
				<th>Ações</th> <!-- Nova coluna para ações -->
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let tipoAtivo of tiposAtivo">
				<td>{{ tipoAtivo.id }}</td>
				<td>{{ tipoAtivo.nomeTipoAtivo }}</td>
				<td>{{ tipoAtivo.descricao }}</td>
				<td>
					<button (click)="editarTipoAtivo(tipoAtivo.id)">Editar</button> <!-- Botão de edição -->
				</td>
			</tr>
		</tbody>
	</table>
</div>
<ng-template #noData>
	<p>Nenhum tipo de ativo encontrado.</p>
</ng-template>
